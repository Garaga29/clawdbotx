<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawdBotX</title>
<link rel="stylesheet" href="style.css">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* HERO SECTION */
.hero {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 20px;
}

/* LOGO CENTER */
.logo-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.logo-main {
  width: 200px;
  max-width: 70%;
  height: auto;
  display: block;
}

/* TEXT */
h1 {
  font-size: 48px;
  margin-top: 10px;
  color: #ff1a1a;
}

p {
  margin-top: 10px;
  color: #ccc;
  font-size: 16px;
}

/* BUTTON */
.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 28px;
  background: #ff1a1a;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-size: 14px;
}

/* RESPONSIVE HP */
@media (max-width: 768px) {
  .logo-main {
    width: 130px;
  }
  h1 {
    font-size: 36px;
  }
}
</style>
</head>
<body>

<section class="hero">

  <div>
    <!-- LOGO CLAWDBOTX -->
    <div class="logo-wrapper">
      <img src="./clawdbotx.png" class="logo-main" alt="ClawdBotX Logo">
    </div>

    <h1>CLAWDBOTX</h1>
    <p>AI • Crypto • Automation</p>

    <a href="https://x.com/clawdbotx" target="_blank" class="btn">
      Follow @clawdbotx
    </a>
  </div>

</section>

</body>
</html>
