<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawdBotX</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* HERO SECTION */
.hero {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 80px 20px;
  background: radial-gradient(circle, rgba(255,0,0,0.15), transparent 60%);
}

/* LOGO CENTER */
.logo-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.logo-main {
  width: 220px;
  max-width: 70%;
  height: auto;
  display: block;
  filter: drop-shadow(0 0 30px red);
  animation: float 3s ease-in-out infinite;
}

/* ANIMASI LOGO */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* TEXT */
h1 {
  font-size: 52px;
  margin-top: 10px;
  color: #ff1a1a;
  letter-spacing: 2px;
}

p {
  margin-top: 12px;
  color: #ccc;
  font-size: 16px;
}

/* BUTTON */
.btn {
  display: inline-block;
  margin-top: 24px;
  padding: 12px 30px;
  background: linear-gradient(135deg, #ff1a1a, #ff4d4d);
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-size: 14px;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px red;
}

/* RESPONSIVE HP */
@media (max-width: 768px) {
  .logo-main {
    width: 140px;
  }
  h1 {
    font-size: 36px;
  }
}
</style>
</head>
<body>

<section class="hero">

  <div>
    <!-- LOGO CLAWDBOTX -->
    <div class="logo-wrapper">
      <img src="./clawdbotx.png" class="logo-main" alt="ClawdBotX Logo">
    </div>

    <h1>CLAWDBOTX</h1>
    <p>Simple • Elegant • AI Powered</p>

    <a href="https://x.com/clawdbotx" target="_blank" class="btn">
      Follow @clawdbotx
    </a>
  </div>

</section>

</body>
</html>
