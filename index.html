<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawdBotX</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}

/* LOGO STYLE */
.logo svg {
  width: 160px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 20px red);
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* TITLE */
h1 {
  font-size: 48px;
  color: #ff1a1a;
  letter-spacing: 3px;
  margin-bottom: 8px;
}

p {
  color: #aaa;
  margin-bottom: 25px;
}

/* BUTTON */
.btn {
  display: inline-block;
  padding: 12px 32px;
  background: linear-gradient(135deg, #ff1a1a, #ff4d4d);
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-size: 14px;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px red;
}

/* MOBILE */
@media (max-width: 600px) {
  h1 { font-size: 34px; }
  .logo svg { width: 120px; }
}
</style>
</head>
<body>

<div>

  <!-- LOGO CLAWDBOTX (SIMPLE, KEREN, ELEGAN, PASTI MUNCUL) -->
  <div class="logo">
    <svg viewBox="0 0 200 200">
      <!-- outer shape -->
      <path d="M50 40 L100 20 L150 40 L160 100 L100 160 L40 100 Z"
            stroke="#ff1a1a" stroke-width="6" fill="none"/>
      
      <!-- center diamond -->
      <polygon points="100,60 120,100 100,140 80,100" fill="#ff1a1a"/>

      <!-- claws -->
      <path d="M50 80 L20 100 L50 120" stroke="#ff1a1a" stroke-width="5" fill="none"/>
      <path d="M150 80 L180 100 L150 120" stroke="#ff1a1a" stroke-width="5" fill="none"/>
    </svg>
  </div>

  <h1>CLAWDBOTX</h1>
  <p>AI • Crypto • Automation</p>

  <a href="https://x.com/clawdbotx" target="_blank" class="btn">
    Follow @clawdbotx
  </a>

</div>

</body>
</html>
