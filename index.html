<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawdBotX</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
}

/* CENTER LAYOUT */
.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* LOGO */
.logo {
  width: 200px;
  max-width: 60%;
  height: auto;
  display: block;
  margin: 0 auto 20px auto;
  filter: drop-shadow(0 0 25px red);
}

/* TITLE */
h1 {
  color: red;
  font-size: 42px;
  margin: 0;
}

/* TEXT */
p {
  color: #aaa;
  margin-top: 8px;
}

/* BUTTON */
a.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 25px;
  background: red;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  font-size: 14px;
}

/* MOBILE */
@media (max-width: 600px) {
  .logo {
    width: 130px;
  }
  h1 {
    font-size: 32px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div>
    <!-- LOGO CLAWDBOTX -->
    <img src="clawdbotx.png" class="logo" alt="ClawdBotX Logo">

    <h1>CLAWDBOTX</h1>
    <p>Simple • Elegant • AI</p>

    <a href="https://x.com/clawdbotx" class="btn">Follow @clawdbotx</a>
  </div>
</div>

</body>
</html>
